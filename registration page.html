<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="registration page.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navigation">
    <div class="logo">Myjob</div>
    <div class="menu">
      <a href="#">Jobs</a>
      <a href="#">Company</a>
      <a href="#">Career</a>
    </div>
    <div class="actions">
      <a href="#">Emp Login</a>
      <a href="#">Emp Signup</a>
    </div>
  </div>
<div class="header1"><h2>Registration form</h2>
    <p>Register to apply for jobs of your choice all over the world</p></div>

  <!-- Registration Form -->
  <div class="form-container">
    <div class="form-box">
      
      <form action="#">
        <!-- Full Name -->
        <div class="form-group">
          <label for="fullname">Full name<span class="required">*</span></label>
          <input type="text" id="fullname" placeholder="Enter your full name...">
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email<span class="required">*</span></label>
          <input type="email" id="email" placeholder="Enter your Email...">
        </div>
        <!-- Mobile Number -->
        <div class="form-group">
          <label for="mobile">Mobile Number<span class="required">*</span></label>
          <input type="text" id="mobile" placeholder="Enter your Mobile Number...">
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password<span class="required">*</span></label>
          <input type="password" id="password" placeholder="Enter your Password...">
        </div>
        <!-- Upload CV -->
        <div class="form-group">
          <label for="cv">Upload Your CV</label>
          <input type="file" id="cv" accept=".pdf,.doc,.docx,.txt">
        </div>
        <!-- Checkbox -->
        <div class="form-group checkbox-group">
          <input type="checkbox" id="updates" checked>
          <label for="updates">Send me important updates & promotions via SMS, email, and <span class="whatsapp-text">WhatsApp</span></label>
        </div>
        <!-- Register Button -->
        <button type="submit" class="register-btn">Register now</button>
      </form>
      <!-- Terms and Conditions -->
      <p class="terms">
        By clicking Register, you agree to the <a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a> of AlwaysApply.com
      </p>
      <!-- Social Media Signup -->
      <div class="social-icons">
        <a href="#"><img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google"></a>
        <a href="#"><img src="https://img.icons8.com/color/24/000000/facebook-new.png" alt="Facebook"></a>
        <a href="#"><img src="https://img.icons8.com/color/24/000000/linkedin.png" alt="LinkedIn"></a>
      </div>
    </div>
  </div>

</body>
</html>
